name: Automated Database Cleanup

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ§¹ Run OneTimeEmail Cleanup
      run: |
        echo "ğŸ§¹ Starting OneTimeEmail database cleanup..."
        
        # Call your cleanup API endpoint
        response=$(curl -s -w "%{http_code}" \
          -X POST \
          -H "Content-Type: application/json" \
          -H "User-Agent: GitHub-Actions-Cleanup" \
          "${{ secrets.CLEANUP_URL }}")
        
        http_code="${response: -3}"
        response_body="${response%???}"
        
        echo "ğŸ“Š HTTP Status: $http_code"
        echo "ğŸ“Š Response: $response_body"
        
        if [ "$http_code" -eq 200 ]; then
          echo "âœ… Cleanup completed successfully!"
          
          # Parse and display results (optional)
          echo "$response_body" | jq -r '
            if .results then
              "ğŸ“§ Emails deleted: " + (.results.expired_emails_deleted | tostring) + "\n" +
              "ğŸ“® Inboxes cleaned: " + (.results.expired_inboxes_cleaned | tostring) + "\n" +
              "ğŸ’¾ Space saved: " + .cleanup_summary.space_saved + "\n" +
              "ğŸ“Š Active emails: " + (.cleanup_summary.current_active_emails | tostring) + "\n" +
              "ğŸ“Š Active inboxes: " + (.cleanup_summary.current_active_inboxes | tostring)
            else
              "No detailed results available"
            end
          ' || echo "Results parsing failed, but cleanup was successful"
        else
          echo "âŒ Cleanup failed with status $http_code"
          echo "Response: $response_body"
          exit 1
        fi

    - name: ğŸ“Š Health Check
      if: always()
      run: |
        echo "ğŸ¥ Performing health check..."
        
        # Check if the service is responding
        health_response=$(curl -s -w "%{http_code}" \
          -H "User-Agent: GitHub-Actions-HealthCheck" \
          "${{ secrets.CLEANUP_URL }}")
        
        health_code="${health_response: -3}"
        
        if [ "$health_code" -eq 200 ]; then
          echo "âœ… Service is healthy"
        else
          echo "âš ï¸ Service health check failed with status $health_code"
        fi 